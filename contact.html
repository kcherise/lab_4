<!DOCTYPE html>
<html lan="en">
<head>
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> <!--for alert-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">
</head>

<body class="bg-dark">
    <div class="container-fluid">
        <nav class="navbar navbar-expand navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav ps-1 py-3">
                    <h1 class="navbar-brand">KARINA</h1>
                    <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="photos.html">PHOTOS</a></li>
                    <li class="nav-item"><a class="nav-link" href="bio.html">BIO</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">BLOG</a></li>
                    <li class="nav-item"><a style="color: orange;" class="nav-link" href="contact.html">CONTACT</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <form action="contact.html">
            <div class="form-floating my-3">
                <input type="text" class="form-control bg-secondary text-bg-dark" id="email" placeholder="Email" name="email">
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <textarea type="text" class="form-control bg-secondary text-bg-dark" rows="10" id="comment" placeholder="Comment" name="text"></textarea>
                <label for="comment">Comment</label>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-secondary btn-block disabled">Send</button> <!--not actually facilitating contact; so, disabled-->
            </div>
        </form>
        <div class="alert alert-warning alert-dismissible fade show">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Attention!</strong> Messages are not being accepted at this time.
        </div>
    </div>
</body>
</html>
